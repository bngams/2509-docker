services:
    portainer-ce:
        ports:
            - 9000:9000
            - 9443:9443
        container_name: portainer
        restart: always
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_data:/data
        image: portainer/portainer-ce:lts
volumes:
    portainer_data:
        name: portainer_data